{% extends "base.html" %} {% block title %}Login{% endblock %} 

<!----- main content block start ----->

{% block content %}

<!----    css overriding - remove scrollbar  ----->

<style>
  html::-webkit-scrollbar{
	display: NONE;
  }
  .divider:after,
  .divider:before {
  content: "";
  flex: 1;
  height: 1px;
  background: #eee;
}
a{
  text-decoration: none;
}
</style>


<!------   login form  ------->


<section class="vh-100">
  <div class="container-md py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">

      <!---- landing page image ---->
      <div class="col-md-8 col-lg-7 col-xl-6 d-none d-lg-block">
        <img src="{{ url_for('static', filename='login-bg.jpg') }}"
          class="img-fluid " alt="Phone image">
      </div>

      <div class="col-9 col-sm-8 col-md-7 col-lg-5 col-xl-5 offset-xl-1 d-flex d-sm-block flex-column justify-content-center">
        <form method="Post">
          <h3 class="mb-4 ps-2 fs-3">login</h3>
          <!-- Email input -->
          <div class="form-outline mb-3">
            <!-- <label class="form-label mt-2 ps-2" for="form1Example13">Email address</label> -->
            <input type="email" name="email" id="email" class="form-control form-control" placeholder="User Email" />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-2">
            <!-- <label class="form-label mt-2 ps-2" for="form1Example23">Password</label> -->
            <input type="password" id="password" name="password" class="form-control form-control-" placeholder="Password" />
          </div>

          <div class="d-flex justify-content-around align-items-center mb-1">
            <!-- Checkbox -->
            <div class="form-check d-none">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
            <p class="mt-0 d-none">Enter your password</p>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-md btn-primary">log In</button>
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
          </div>   
          <div class="pt-3 col-12 mb-2 d-flex justify-content-center align-items-center" style="margin-top:30px;">
            <p class="text-dark">Don't have an account? <span><a href="/sign-up">Sign up</span></a></p> 
          </div>         
        </form>
       
      </div>

    </div>
  </div>
</section>
{% endblock %}
